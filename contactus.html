<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="/build/tailwind.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <style>
            @font-face {
                font-family: 'Montserrat', sans-serif;
                src: url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
            }
    
            .font-montserrat {
                font-family: 'Montserrat', sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="flex flex-col items-center justify-center w-screen h-screen bg-cover" style="background-image: url('pictures/bg.svg');">
            <div class="w-full px-8 space-y-6 md:space-y-10 text-Montserrat md:w-2/3 xl:w-1/3">    
                <p class="text-center uppercase text-md md:text-xl">you can reach us on +1 718 618 4384</p>
                <p class="text-center uppercase text-md md:text-lg">please fill in the form and we will get in touch shortly</p>
                <div class="flex flex-col space-y-6 justify-evenly xl:justify-between md:space-y-0 md:flex-row ">
                    <div class="border-b-2 border-gray-900">
                        <h2 class="font-bold uppercase">first name*</h2>
                        <input type="text" class="w-full py-1 pl-2 text-gray-900 bg-transparent focus:outline-none">
                    </div>
                    <div class="border-b-2 border-gray-900">
                        <h2 class="font-bold uppercase">last name*</h2>
                        <input type="text" class="w-full py-1 pl-2 text-gray-900 bg-transparent focus:outline-none">
                    </div>
                </div> 
                <div class="w-full border-b-2 border-gray-900">
                    <h2 class="font-bold uppercase">email*</h2>
                    <input type="email" class="w-full py-1 pl-2 text-gray-900 bg-transparent focus:outline-none">
                </div>
                <div class="w-full border-b-2 border-gray-900">
                    <h2 class="font-bold uppercase">message*</h2>
                    <textarea rows="4" name="message" id="message" class="w-full pl-2 bg-transparent resize-none focus:outline-none" required></textarea>
                </div>
                <div class="flex justify-center md:justify-end"> 
                    <button class="w-36 h-12 bg-[#02B1AF] text-center text-white shawdow-xl rounded-md text-xl">Enter</button>
                </div>  
            </div>
        </div>
    </body>
</html>
