<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="/build/tailwind.css" rel="stylesheet"> 
</head>
<body>
    <div class="w-screen h-screen bg-center bg-cover " style="background-image: url(pictures/login-bg.jpg);">
        <div class="absolute flex items-center justify-center w-full lg:justify-start h-1/3 ">
            <img src="pictures/logo-00.png" class="lg:pl-44 h-44">
        </div>
        <div class="flex flex-col items-center justify-center w-full h-full pt-32 space-y-4 text-gray-900">
            <input type="name" id="name" name="name" placeholder="Name" class="px-2 py-2 bg-gray-200 border-b-4 border-gray-500 rounded-lg w-80 md:w-96 focus:outline-none">
            <input type="email" id="email" name="email" placeholder="Email" class="px-2 py-2 bg-gray-200 border-b-4 border-gray-500 rounded-lg w-80 md:w-96 focus:outline-none">
            <input type="password" id="password" name="password" placeholder="Password" class="px-2 py-2 bg-gray-200 border-b-4 border-gray-500 rounded-lg w-80 md:w-96 focus:outline-none">
            <input type="password" id="password" name="password" placeholder="Confirm Password" class="px-2 py-2 bg-gray-200 border-b-4 border-gray-500 rounded-lg w-80 md:w-96 focus:outline-none">
            <a href="#" class="pr-32 font-bold md:pr-48 hover:text-gray-700 focus:outline-none text-md">Already have an account?</a>
            <button class="h-12 text-xl font-bold text-white bg-green-400 rounded-lg w-44 hover:bg-gray-500">LOGIN</button>
        </div>
    </div>
</body>
</html>
